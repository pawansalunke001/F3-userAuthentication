<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav id="nav">
        <ul>
            <li>Welcome back! ðŸ‘‹</li>
            <li>
                <ul>
                    <li><a class="active" id="signup" href="#">Signup</a></li>
                    <li><a id="profile" href="#">Profile</a></li>
                    <li>
                        <label class="switch">
                            <input id="dark" type="checkbox">
                            <span class="slider round"></span>
                          </label>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <form action="profile" method="post">
                <p class="wishes">Welcome back! ðŸ‘‹</p>
                <h1><b>Sign up to your account</b></h1>
            <div class="items row">
                <div class="col-12"><label for="name">Your name :</label></div>
                <div class="col-12"><input type="text" id="name"></div>
            </div>
            <div class="items row">
                <div class="col-12"><label for="email">Your email :</label></div> 
                <div class="col-12"><input type="email" id="email"></div>
            </div>
            <div class="items row">
                <div class="col-12"><label for="pass">Password :</label></div>
                <div class="col-12"><input type="password" id="pass"></div>
            </div>
            <div class="items row">
                <div class="col-12"><label for="conf-pass">Confirm Password :</label></div>
                <div class="col-12"><input type="password" id="conf-pass"></div>
            </div>
            
            
            <button type="submit" id="sign-up">CONTINUE</button>
            <div class="message">
                
            </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
