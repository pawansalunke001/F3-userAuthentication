<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav id="nav">
        <ul>
            <li id="head">UserName</li>
            <li>
                <ul>
                    <li><a id="signup" href="#">Signup</a></li>
                    <li><a class="active" id="profile" href="#">Profile</a></li>
                    <li>
                        <label class="switch">
                            <input id="dark" type="checkbox">
                            <span class="slider round"></span>
                          </label>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <h1 class="text-center signupsuccess"><b>Signup Successful!</b></h1>
    <main>
        <div class="container">
            <h1 class="text-center"><b>Profile</b></h1>
            <img class="profile" src="./img/user-regular.svg" alt="" >
            <div class="items text-center">Full Name :<span class="spans" id="name"></span> </div>
            <div class="items text-center">Email :<span class="spans" id="email"></span> </div>
            <div class="items text-center">Token : 1<span class="spans" id="pas"></span> </div>
            
            <div class="items text-center">Password :<span class="spans" id="pass"></span> </div>
            <button id="log-out">Logout</button>
        </div>
    </main>
    <div class="message">

    </div>
    <script src="profile.js"></script>
</body>
</html>
